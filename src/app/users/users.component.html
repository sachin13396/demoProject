<div class="container">
  <h1>List of users: </h1>
  <div class="row card-group">
    <div class="col-4" *ngFor="let user of users">
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="{{user.avatar}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{user.first_name}} {{user.last_name}}</h5>
          <p class="card-text">Email Id: {{user.email}}</p>

          <button type="submit" class="btn btn-primary mr-2" (click)="DeleteUser(user.id)">Delete</button>
          <button type="submit" class="btn btn-primary" (click)="getDataWithId(user.id)">Get More Details</button>
        </div>
      </div>
    </div>
  </div>


  <h1>Add new user:</h1>
  <div class="card">
    <div class="card-body">
      <form [formGroup]="profileForm" (ngSubmit)="postData()">

        <div class="form-group">
          <label>
            First Name: </label>
          <input type="text"  class="form-control" placeholder="Enter first name" formControlName="firstName">
          <div *ngIf="profileForm.get('firstName').touched && profileForm.get('firstName').invalid" class="alert alert-danger">
            <div *ngIf="profileForm.get('firstName').errors.required">First name is required.</div>
            <div *ngIf="profileForm.get('firstName').errors.minLength">Minimum 3 characters.</div>
        </div>
        </div>
        <div class="form-group">
          <label>
            Last Name:</label>
          <input type="text" formControlName="lastName" class="form-control" placeholder="Enter last name"  >
          <div *ngIf="profileForm.get('lastName').touched && profileForm.get('lastName').invalid" class="alert alert-danger">
            <div *ngIf="profileForm.get('lastName').errors.required">Last Name is required.</div>
        </div>
        </div>
        <div class="form-group">
          <label>
            Email:</label>
          <input type="email" formControlName="emailAddress"  class="form-control" placeholder="Enter email address" [email]="true">
      
        </div>
        <div class="form-group">
          <label>
            Phone number:</label>
          <input type="text" formControlName="phone"  class="form-control" placeholder="Enter phone number" >
          <div *ngIf="profileForm.get('phone').touched && profileForm.get('phone').invalid" class="alert alert-danger">
            <div *ngIf="profileForm.get('phone').errors.required">Mobile Number is required.</div>
            <div *ngIf="profileForm.get('phone').errors.pattern">Please, Enter 10 digit Mobile Number.</div>
        </div>
        </div>
        <div class="form-group">
          <label>
            Address:</label>
          <input type="text" formControlName="address" class="form-control" placeholder="Enter address" >

        </div>
        <div class="form-group">
          <label>
            Pin Code:</label>
          <input type="text" formControlName="pincode"  class="form-control" placeholder="Enter pin code">

        </div>
        <button type="submit"  class="btn btn-primary" [disabled]="!profileForm.valid">Submit</button>

      </form>
    </div>
  </div>
</div>
